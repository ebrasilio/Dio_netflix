<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix Clone</title>
  <link href="style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <!-- NavBar-->
    <div class='container'>
      <h2 class='logo'>NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class='descricao'>Um congressista trabalha com sua esposa igualmente intrigante para se vingar das pessoas
          que ou traíram. Assista agora a nova temporada de House of Cards que está imperdível.</p>
        <div class="botoes">
          <button role="button" class="botao"><i class="fa-solid fa-play"></i>ASSISTIR AGORA</button>
          <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://kit.fontawesome.com/278f96c8b6.js" crossorigin="anonymous"></script>
</body>

</html>
